<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>BeReal-style Photo Editor</title>
    <meta name="description" content="A free web app that lets you combine photos and create BeReal-style images. Simply select two images to edit.">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/crop.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXX" crossorigin="anonymous"></script>
</head>
<body>
    <h1>BeReal-style Photo Editor</h1>
    <p>Tap + to add images.<br>Processing may take a few seconds after selection.</p>
    <div class="container" id="large-container">
        <img id="large-preview" src="static/images/plus.svg" alt="Add Photo">
        <div class="container top-left" id="small-container">
            <img id="small-preview" src="static/images/plus.svg" alt="Add Photo">
        </div>
    </div>

    <div class="function-group">
        <div class="swap-group">
            <button id="swap-button">
                <img src="static/images/swap.svg" alt="Swap">
            </button>
            <div class="swap-char">Swap Images</div>
        </div>
        <div class="download-div">
            <button id="download-button">Download</button>
        </div>
    </div>

    <div class="grid">
        <button id="top-left" class="selected">Top Left</button>
        <button id="top-right">Top Right</button>
        <button id="bottom-left">Bottom Left</button>
        <button id="bottom-right">Bottom Right</button>
    </div>
    
    <input type="file" name="large-image" id="large-image" accept="image/*">
    <input type="file" name="small-image" id="small-image" accept="image/*">

    <div id="crop-overlay">
        <div class="crop-modal">
            <div class="crop-image-container">
                <img id="image-to-crop" src="">
            </div>
            <div class="zoom-controls">
                <span>ー</span>
                <input id="zoom-slider" type="range" min="0" max="100" value="0">
                <span>＋</span>
            </div>
            <div class="crop-buttons">
                <button id="crop-cancel-button" type="button">Cancel</button>
                <button id="crop-confirm-button" type="button">Apply</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-left"></div>
        <a class="title" href="../">Befu-Web</a>
        <a class="language" href="./ja/">日本語</a>
    </footer>

    <script src="static/js/preview.js"></script>
    <script src="static/js/crop.js"></script>
    <script src="static/js/swap.js"></script>
    <script src="static/js/download.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
</body>

</html>
